<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HousePal – Dashboard</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
body { background: #F5F5DC; padding: 20px; color: #A0522D; }
h1 { color: #E35336; margin-bottom: 20px; font-size: 2.5rem; }
.section { margin-bottom: 40px; }
.section h2 { color: #E35336; margin-bottom: 15px; }
.roommates-container { display: flex; flex-wrap: wrap; gap: 20px; transition: all 0.3s ease-in-out; }
.roommate-card { background: #F4A460; padding: 15px; border-radius: 10px; width: 220px; box-shadow: 0 0 15px rgba(0,0,0,0.2); display: flex; flex-direction: column; align-items: center; gap: 10px; transition: transform 0.3s, opacity 0.3s; }
.roommate-card.hide { display: none; opacity: 0; transform: scale(0.95); }
.roommate-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; }
.tags { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; }
.tag { background: #E35336; color: #F5F5DC; padding: 3px 6px; border-radius: 5px; font-size: 0.8rem; }
.match-level { margin-top: 5px; font-weight: bold; }
.save-btn { padding: 8px 12px; background: #E35336; color: #F5F5DC; border: none; border-radius: 6px; cursor: pointer; transition: 0.3s; margin-top: 5px; }
.save-btn:hover { background: #A0522D; }
.filters { margin-bottom: 20px; display: flex; gap: 15px; flex-wrap: wrap; }
.filters select { padding: 8px; border-radius: 6px; border: none; }
@media (max-width: 900px) { .roommates-container { justify-content: center; } }
</style>
</head>
<body>

<h1 id="greeting">Hello, User!</h1>

<!-- Recommended Roommates Section -->
<div class="section">
    <h2>Recommended Roommates</h2>
    <div class="filters">
        <select id="filterLocation">
            <option value="">Filter by Location</option>
            <option value="strathmore">Strathmore University</option>
            <option value="uon">University of Nairobi</option>
            <option value="kenyatta">Kenyatta University</option>
            <option value="cbd">CBD / Town</option>
        </select>
        <select id="filterBudget">
            <option value="">Filter by Budget</option>
            <option value="low">Below 20k</option>
            <option value="medium">20k-50k</option>
            <option value="high">50k+</option>
        </select>
        <select id="filterMatch">
            <option value="">Sort by Match Level</option>
            <option value="high">High → Low</option>
            <option value="low">Low → High</option>
        </select>
    </div>

    <div class="roommates-container" id="recommendedContainer">
        <!-- JS will populate -->
    </div>
</div>

<!-- Saved Roommates Section -->
<div class="section">
    <h2>Saved Roommates</h2>
    <div class="roommates-container" id="savedContainer">
        <!-- JS will populate -->
    </div>
</div>

<script>
// ====== User Simulation ======
let userName = sessionStorage.getItem('username') || 'User';
document.getElementById('greeting').innerText = `Hello, ${userName}!`;

// ====== Roommates Data ======
const roommates = [
    {id:1, name:'Jane Doe', budget:30000, location:'strathmore', sleep:'Early Sleeper', noise:'Quiet', smoking:'Non-smoker', pets:'No Pets', match:'High', img:'hostel1.jpg'},
    {id:2, name:'Mark Smith', budget:25000, location:'uon', sleep:'Late Sleeper', noise:'Moderate Noise', smoking:'Has Pets', pets:'Has Pets', match:'Medium', img:'hostel2.jpg'},
    {id:3, name:'Lucy Kim', budget:40000, location:'kenyatta', sleep:'Early Sleeper', noise:'Quiet', smoking:'No Pets', pets:'No Pets', match:'High', img:'hostel3.jpg'},
    {id:4, name:'David Mwangi', budget:20000, location:'cbd', sleep:'Late Sleeper', noise:'Moderate Noise', smoking:'Non-smoker', pets:'No Pets', match:'Low', img:'hostel4.jpg'}
];

let saved = [];

// ====== Function to create card HTML ======
function createCard(roommate, type='recommended'){
    const card = document.createElement('div');
    card.classList.add('roommate-card');
    card.dataset.id = roommate.id;
    card.dataset.location = roommate.location;
    card.dataset.budget = roommate.budget;
    card.dataset.match = roommate.match.toLowerCase();

    card.innerHTML = `
        <img src="${roommate.img}" alt="${roommate.name}">
        <strong>${roommate.name}</strong>
        <div>Budget: ${roommate.budget.toLocaleString()}</div>
        <div>Location: ${roommate.location}</div>
        <div class="tags">
            <div class="tag">${roommate.sleep}</div>
            <div class="tag">${roommate.noise}</div>
            <div class="tag">${roommate.smoking}</div>
        </div>
        <div class="match-level">Match: ${roommate.match}</div>
        <button class="save-btn">${type === 'recommended' ? 'Save' : 'Remove'}</button>
    `;
    const btn = card.querySelector('button');
    btn.addEventListener('click', ()=>{
        if(type === 'recommended'){
            saved.push(roommate);
            renderSaved();
            card.remove();
        } else {
            saved = saved.filter(r=>r.id!==roommate.id);
            renderRecommended();
        }
    });
    return card;
}

// ====== Render Functions ======
function renderRecommended(){
    const container = document.getElementById('recommendedContainer');
    container.innerHTML = '';
    roommates.filter(r=>!saved.includes(r)).forEach(r=>container.appendChild(createCard(r,'recommended')));
}
function renderSaved(){
    const container = document.getElementById('savedContainer');
    container.innerHTML = '';
    saved.forEach(r=>container.appendChild(createCard(r,'saved')));
}

// ====== Filter Logic ======
function applyFilters(){
    const loc = document.getElementById('filterLocation').value;
    const budget = document.getElementById('filterBudget').value;
    const matchSort = document.getElementById('filterMatch').value;

    const container = document.getElementById('recommendedContainer');
    const cards = container.querySelectorAll('.roommate-card');

    cards.forEach(card=>{
        let show = true;

        // Location filter
        if(loc && card.dataset.location !== loc) show = false;

        // Budget filter
        const b = parseInt(card.dataset.budget);
        if(budget==='low' && b>=20000) show=false;
        if(budget==='medium' && (b<20000 || b>50000)) show=false;
        if(budget==='high' && b<=50000) show=false;

        card.style.display = show ? 'flex' : 'none';
    });

    // Match sorting
    if(matchSort){
        let sorted = Array.from(cards).filter(c=>c.style.display!=='none');
        sorted.sort((a,b)=>{
            const m = {'high':3,'medium':2,'low':1};
            return matchSort==='high' ? m[b.dataset.match]-m[a.dataset.match] : m[a.dataset.match]-m[b.dataset.match];
        });
        sorted.forEach(c=>container.appendChild(c));
    }
}

// ====== Event Listeners for Filters ======
document.getElementById('filterLocation').addEventListener('change', applyFilters);
document.getElementById('filterBudget').addEventListener('change', applyFilters);
document.getElementById('filterMatch').addEventListener('change', applyFilters);

// ====== Initial Render ======
renderRecommended();
renderSaved();
</script>

</body>
</html>
