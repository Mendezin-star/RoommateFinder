<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HousePal â€“ Find Your Perfect Roommate</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #F5F5DC; /* off-white */
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #A0522D; /* dark burnt sienna */
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #E35336; /* burnt sienna */
      margin-bottom: 15px;
      text-shadow: 0 0 12px rgba(243, 148, 70, 0.5);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
      color: #A0522D;
      text-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .register-btn {
      background: #E35336; 
      color: #F5F5DC;
      box-shadow: 0 4px 15px rgba(227, 83, 54, 0.4);
    }

    .register-btn:hover {
      background: #A0522D;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(160, 82, 45, 0.5);
    }

    .login-btn {
      background: transparent;
      border: 2px solid #E35336;
      color: #E35336;
    }

    .login-btn:hover {
      background: #F4A460;
      border-color: #A0522D;
      color: #A0522D;
      transform: translateY(-3px);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      button { padding: 12px 25px; font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>HousePal</h1>
    <p>Find your perfect roommate based on budget, habits, lifestyle & location.</p>

    <div class="buttons">
      <button class="register-btn">Get Started</button>
      <button class="login-btn">Login</button>
    </div>
  </div>

  <script>
    // Select buttons
    const registerBtn = document.querySelector('.register-btn');
    const loginBtn = document.querySelector('.login-btn');

    // Add click events
    registerBtn.addEventListener('click', () => {
      window.location.href = 'register.html'; // redirect to registration page
    });

    loginBtn.addEventListener('click', () => {
      window.location.href = 'login.html'; // redirect to login page
    });
  </script>

</body>
</html>
